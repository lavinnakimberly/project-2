<!-- login modal -->
<div class="container">
  <h2>Get Started!</h2>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> Sign up</button>
  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up!</h4>
        </div>
        <div class="modal-body">
         	<form>
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="firstname" class="form-control" id="inputFirstName" placeholder="First Name">
              </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="lastname" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
        </div>

      
        <div class="modal-footer">
          <button id="login_register_btn" type="button" class="btn btn-link">Already a member? Login here</button>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>              
      </div>      
    </div>
  </div>
  
</div>
